<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/967c0d916c.js" crossorigin="anonymous"></script>
        <title>La palette du goût - Ohmyfood</title>
    </head>

    <!-- Contenu de la page -->
    <body>
        <main>

            <!-- HEADER -->
            <header>
                <nav>
                    <i class="fa-regular fa-arrow-left menu__retour"></i>
                    <h1 class="menu__logo">ohmyfood</h1>
                </nav>
            </header>

            <!-- EN-TÊTE RESTAURANT -->
            <figure class="entete">
                <img src="images/restaurants/palette.jpg" alt="Restaurant La palette du goût" class="entete__photo">
                <figcaption class="entete__legende">
                    <h3 class="entete__nomresto">La palette du goût</h3>
                    <div class="menu__fav">
                        <i class="fa-regular fa-heart menu__fav--off"></i>
                    </div>
                </figcaption>
            </figure>

            <!-- ENTRÉES-->
            <section class="menu__sections--grid">
                <h4 class="menu__sections--titres">ENTRÉES</h4>
                <div class="menu__sections--choix">
                    <p class="choix__plat">Fricassée d'escargot</p>
                    <p class="choix__info">Au pimet d'espelette</p>
                    <p class="choix__prix">25€</p>
                </div>

                <button class="menu__sections--bouton">Commander</button>
            </section>


        </main>
    </body>



</html>
